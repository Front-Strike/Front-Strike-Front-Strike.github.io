<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontstrike Wagering</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Polyfill for TextEncoder/Decoder -->
  <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" data-presets="react,typescript" data-plugins="transform-modules-umd">
    // Log to help debug
    console.log('Script started');

    // Import dependencies
    import * as React from 'https://cdn.jsdelivr.net/npm/react@18.2.0/+esm';
    import { useState, useEffect } from 'https://cdn.jsdelivr.net/npm/react@18.2.0/+esm';
    import * as ReactDOM from 'https://cdn.jsdelivr.net/npm/react-dom@18.2.0/+esm';

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { error: null };
      static getDerivedStateFromError(error) {
        console.error('ErrorBoundary caught:', error);
        return { error };
      }
      render() {
        if (this.state.error) {
          return <div className="text-red-500 p-4">Error: {this.state.error.message}</div>;
        }
        return this.props.children;
      }
    }

    const App = () => {
      const [status, setStatus] = useState('Initializing...');
      const [error, setError] = useState(null);

      useEffect(() => {
        const init = async () => {
          try {
            console.log('Initializing app');
            setStatus('App loaded successfully');
          } catch (err) {
            console.error('Initialization error:', err);
            setError(err.message);
            setStatus('Failed to initialize');
          }
        };
        init();
      }, []);

      if (error) {
        return <div className="text-red-500 p-4">Error: {error}</div>;
      }

      return (
        <ErrorBoundary>
          <div className="min-h-screen bg-gray-100 p-8">
            <h1 className="text-3xl font-bold mb-8 text-center">Frontstrike Wagering</h1>
            <div className="max-w-2xl mx-auto space-y-6">
              <div className="bg-white p-6 rounded-lg shadow">
                <h2 className="text-xl font-semibold mb-4">Status</h2>
                <p>{status}</p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow">
                <h2 className="text-xl font-semibold mb-4">Test Action</h2>
                <button
                  onClick={() => alert('Button clicked!')}
                  className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                  Test Button
                </button>
              </div>
            </div>
          </div>
        </ErrorBoundary>
      );
    };

    // Ensure DOM is loaded
    console.log('Waiting for DOMContentLoaded');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, rendering');
      const root = document.getElementById('root');
      if (root) {
        try {
          ReactDOM.render(<App />, root);
          console.log('Rendered successfully');
        } catch (err) {
          console.error('Render error:', err);
        }
      } else {
        console.error('Root element not found');
      }
    });
  </script>
</body>
</html>
